---
layout: default
title: Your New Jekyll Site
---

<article class="page">
	<div class="page-row">
		<div class="page-title">
			<h1>Posts</h1>
		</div>
		<div class="page-article">
			<ul class="vertical-list posts">
			    {% for post in site.posts %}
			    <li>
			      	<a href="{{ post.url }}">{{ post.title }}</a>
			      	<div class="date">{{ post.date | date_to_string }}</div>
			    </li>
			    {% endfor %}
			</ul>
		</div>
	</div>
</article>
